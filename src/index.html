<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 game</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/board.css">
  <script src="js/script.js" type="module"></script>
</head>
<body>
  <header>
    <div class="inner-container">
      <div class="header-content">
        <h1 class="primary-heading color-dark-accent">2048</h1>
        <p class="instructions">Use the arrow keys or a swipe motion with the mouse or finger on the board to move the tiles. When two tiles with the same number collide,
          they combine into a single tile with double the value, which is added to the score.
          </br>Strive to reach the <b class="color-dark-accent">2048</b> tile!
        </p>
      </div>
    </div>
  </header>
  <main>
    <div class="inner-container">
      <button class="btn new-game-btn js-new-game-btn">New Game</button>
      <div class="scores-container">
        <div class="score">
          <p class="score-header-text">Score</p>
          <p class="js-current-score"></p>
        </div>
        <div class="score">
          <div class="best-score-header">
            <p class="score-header-text">Best</p>
            <button aria-label="Clear best score." class="best-score-trash-btn js-best-score-trash-btn">
              <svg width="24px" height="24px">
                <title>Clear best score</title>
                <use href="./assets/trash.svg#trash"></use>
              </svg>
            </button>
          </div>
          <p class="js-best-score"></p>
        </div>
      </div>
    </div>
    <div class="board-container js-board-container"></div>
    <p class="page-loading js-page-loading">Loading...</p>
  </main>
</body>
</html>
