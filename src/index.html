<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 game</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/board.css">
  <script src="js/script.js" type="module"></script>
</head>
<body>
  <div class="outer-container">
    <header>
      <div class="inner-container">
        <div class="header-content">
          <h1>2048</h1>
          <p class="instructions">Use the arrow keys to move the tiles. When two tiles with the same number collide,
            they combine into a single tile with double the value, which is added to the score.
            </br>Strive to reach the 2048 tile!
          </p>
        </div>
      </div>
    </header>
    <main>
      <div class="inner-container">
        <button id="new-game-btn" class="btn new-game-btn">New game</button>
        <p class="score-container">Score: <span id="score"></span></p>
      </div>
      <div id="board-container"></div>
    </main>
  </div>
</body>
</html>
